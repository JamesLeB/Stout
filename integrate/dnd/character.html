<html>
<head>
	<script src='jquery.js'></script>
	<script src='characterScript.js'></script>
	<link href='characterStyle.css' rel='stylesheet'>
</head>
<body>
	<div id='characterSheet'>Character Sheet
		<div id='characterInfo'>
			<lable>Info</lable>
			<ul>
				<li>
					<div>Name</div>
					<input value='xx'/>
				</li>
				<li>
					<div>Race</div>
					<select>
						<option value='human'>Human</option>
						<option value='elf'>Elf</option>
						<option value='dwarf'>Dwarf</option>
						<option value='halfling'>Halfling</option>
					</select>
				</li>
				<li>
					<div>Class</div>
					<select>
						<option value='fighter'>Fighter</option>
						<option value='cleric'>Cleric</option>
						<option value='rouge'>Rouge</option>
						<option value='wizard'>Wizard</option>
					</select>
				</li>
			</ul>
		</div>
		<div id='abilities'>
			<lable>Abilities</lable>
			<ul>
				<li>
					<div>Strength</div>
					<input value='0'/>
				</li>
				<li>
					<div>Constitution</div>
					<input value='0'/>
				</li>
				<li>
					<div>Dexterity</div>
					<input value='0'/>
				</li>
				<li>
					<div>Intelligence</div>
					<input value='0'/>
				</li>
				<li>
					<div>Wisdom</div>
					<input value='0'/>
				</li>
				<li>
					<div>Charisma</div>
					<input value='0'/>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
